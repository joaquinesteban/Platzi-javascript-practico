<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="face-page">
            <div class="text">
                <h1>Figuras Geometricas</h1>
                <p>En esta pagina donde conseguiras el area y el perimetro de cada figura.....</p>
            </div>
            <div class="image">
                <img src="https://drive.google.com/uc?id=18VMdN0zz-uSP7VYLM3c5rKmSdNhSEilu" alt="figuras geometricas">
            </div>
        </section>
        <section class="forms">
            
            <div style="overflow: hidden;">
                <svg
                  preserveAspectRatio="none"
                  viewBox="0 0 1200 120"
                  xmlns="http://www.w3.org/2000/svg"
                  style="fill: #efe3e3; width: 100%; height: 195px;"
                >
                  <path d="M1200 120L0 16.48V0h1200v120z" />
                </svg>
            </div>
            <h2>Calculemos...</h2>
            <section class="forms-figure">

                <section class="card-cuadrado">
                    <div class="form-date">
                        <h2>  Calcula el area y perimetro de un cuadrado: </h2> 
                        <form action="">
                            <label for="inputCuadrado">Escribre cuanto mide cada lado de tu cuadrado:</label>
                            <input id="inputCuadrado" type="number">
                            <button type="button" onclick="calcularPerimetroCuadrado()">Perímetro</button>
                            <button type="button" onclick="calcularAreaCuadrado()">Área</button>
                        </form>
                    </div>
                   
                    <div class="image">
                        <img src="https://drive.google.com/uc?id=1NxK8lRJrrG2YVlERIBN36tpwNsXUJF7O"
                        alt="Imagen de un cuadrado">
                    </div>
                </section>

                <section class="card-cuadrado">
                    <div class="form-date">
                        <h2>  Calcula el area y perimetro de un cuadrado: </h2> 
                        <form action="">
                            <label for="inputCuadrado">Escribre cuanto mide cada lado de tu cuadrado:</label>
                            <input id="inputCuadrado" type="number">
                            <button type="button" onclick="calcularPerimetroCuadrado()">Perímetro</button>
                            <button type="button" onclick="calcularAreaCuadrado()">Área</button>
                        </form>
                    </div>
                   
                    <div class="image">
                        <img src="https://drive.google.com/uc?id=1Drhx20Wx6VvQLtg-9-4pe5hv1FIc_wf5"
                        alt="Imagen de un triangulo">
                    </div>
                </section>

                <section class="card-cuadrado">
                    <div class="form-date">
                        <h2>  Calcula el area y perimetro de un cuadrado: </h2> 
                        <form action="">
                            <label for="inputCuadrado">Escribre cuanto mide cada lado de tu cuadrado:</label>
                            <input id="inputCuadrado" type="number">
                            <button type="button" onclick="calcularPerimetroCuadrado()">Perímetro</button>
                            <button type="button" onclick="calcularAreaCuadrado()">Área</button>
                        </form>
                    </div>
                   
                    <div class="image">
                        <img src="https://drive.google.com/uc?id=1x5boCSYJ-M-xo_e3wKbh-L5E-J0E86SX"
                        alt="Imagen de un circulo">
                    </div>
                </section>

                
            </section>
            
        </section>



       
    </main>
    <footer>
        
          
    </footer>
    


    <script src="/figuras.js"></script>
</body>
</html>
